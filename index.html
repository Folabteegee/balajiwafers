<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balaji Wafers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- BEM - Block Element Modifier is a method of writing class  -->
    <!-- navigation bar -----  -->
    <nav class="nav">
      <div class="nav__figure">
        <img class="nav__img" src="/images/logo.png" alt="logo" />
      </div>
      <div>
        <ul class="nav__links">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CHIPS</a></li>
          <li><a href="#">SERVICE</a></li>
        </ul>
      </div>
      <div class="nav__searchbar">
        <div class="nav__searchbar-text">
          <img class="nav__img" src="/images/search.svg" alt="logo" />
          <div>Search</div>
        </div>
        <img class="nav__img" src="/images/cart.svg" alt="logo" />
      </div>
    </nav>
    <!-- navigation bar end-----  -->
    <!-- --------------hero section -------------  -->
    <section class="hero">
      <div class="hero__left">
        <div class="hero__left__heading">
          <div class="hero__left__heading--text">Flamin hot <br />Nachos</div>
          <div class="hero__left__heading--image">
            <img class="" src="/images/pepper.png" alt="" />
          </div>
        </div>
        <div class="hero_left__tagline">
          Presenting the Classic Nachos with a Flaming Hot <br />
          Twist. It will Rock your taste buds with Chilli & Lime.
        </div>
        <!-- ------ cart block ----  -->
        <div class="cartblock">
          <!-- cart block left  -->
          <div class="cartblock--left">
            <div class="cartblock-image">
              <img class="nav__img" src="/images/shopping-cart.svg" alt="" />
            </div>
            <div>ADD TO CART</div>
          </div>
          <!-- cart blcok left  -->
          <!-- right block  -->
          <div class="cartblock-right">
            <!-- ----- figures  -->
            <div class="bg-white">+</div>
            <div class="bg-white">5</div>
            <div class="bg-white">-</div>
            <!-- ----- figures  -->
          </div>
          <!-- right block  -->
        </div>
        <!-- ------ cart block ----  -->
      </div>
      <!-- middle image -->
      <div class="hero__image">
        <img class="" src="/images/burger.png" alt="logo" />
      </div>
      <!-- middle imge  -->
      <!-- -----------hero right -------------  -->
      <div class="hero__right">
        <div class="feature-block">
          <div class="feature green">
            <img class="" src="/images/pepper-small.png" alt="" />
          </div>
          <div class="feature-text">chilli</div>
        </div>
        <!-- -------------------------  -->
        <div class="feature-block">
          <div class="feature red">
            <img class="" src="/images/corn.png" alt="" />
          </div>
          <div class="feature-text">corn</div>
        </div>
        <!-- -----------------------------------  -->
        <div class="feature-block">
          <div class="feature yellow">
            <img class="" src="/images/fire.png" alt="" />
          </div>
          <div class="feature-text">spice</div>
        </div>
      </div>

      <!-- -----------hero right -------------  -->
      <div class="pepper-big">
        <img class="" src="/images/pepper-big.png" alt="" />
      </div>
    </section>
    <!-- --------------hero section -------------  -->

    <section class="trends">
      <!-- --------------- block 1 -------------  -->
      <div class="trending-block">
        <div class="trending-image">
          <img class="" src="/images/crunchex.png" alt="" />
        </div>
        <div class="trending-content">
          <div class="content-title">CRUNCHEX CHILLI</div>
          <div class="stars-and-price">
            <div class="stars">
              <img class="" src="/images/stars.png" alt="" />
            </div>
            <div class="price">₹10</div>
          </div>
          <button>ORDER NOW</button>
        </div>
      </div>
      <!-- --------------- block 1 -------------  -->

      <!-- --------------- block 2 -------------  -->
      <div class="trending-block">
        <div class="trending-image">
          <img class="" src="/images/twist.png" alt="" />
        </div>
        <div class="trending-content">
          <div class="content-title">TOMATO TWIST</div>
          <div class="stars-and-price">
            <div class="stars">
              <img class="" src="/images/stars.png" alt="" />
            </div>
            <div class="price">₹10</div>
          </div>
          <button>ORDER NOW</button>
        </div>
      </div>
      <!-- --------------- block 2 -------------  -->

      <!-- --------------- block 3 -------------  -->
      <div class="trending-block">
        <div class="trending-image">
          <img class="" src="/images/chaat.png" alt="" />
        </div>
        <div class="trending-content">
          <div class="content-title">CHAAT CHASKA</div>
          <div class="stars-and-price">
            <div class="stars">
              <img class="" src="/images/stars.png" alt="" />
            </div>
            <div class="price">₹10</div>
          </div>
          <button>ORDER NOW</button>
        </div>
      </div>
      <!-- --------------- block 3 -------------  -->
    </section>
  </body>
</html>
